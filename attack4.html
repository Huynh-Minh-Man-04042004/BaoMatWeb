<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Submit Form</title>
</head>
<body>
    <form id="loginForm" action="http://localhost:8080/WebGoat/login" method="POST" style="width: 300px;">

        document.getElementById("loginForm").submit();
        };

</body>
</html>
